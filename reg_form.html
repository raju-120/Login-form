<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Registration Form</h2>
            <form id="register" method="post">
                <label>First Name : </label>
                <br>
                <input type="text" name="fname"
                id="name" placeholder="Enter Your First Name">
                <br><br>

                <label>Middle Name : </label>
                <br>
                <input type="text" name="mname"
                id="name" placeholder="Enter Your Middle Name">
                <br><br>

                <label>Last Name : </label>
                <br>
                <input type="text" name="lname"
                id="name" placeholder="Enter Your last name">
                <br><br>

                <label>Age : </label>
                <br>
                <input type="number" name="age"
                id="name" placeholder="Enter Your Age">
                <br><br>

                <label>Address :</label>
                <br>
                <input type="text" name="address"
                id="name" placeholder="Enter Your Home Address">
                <br> <br>

                <label>Phone Number :</label>
                <br>
                <input type="number" name="phone"
                id="number" placeholder="Enter Your Contact Number">
                <br><br>

                <label>Email :</label>
                <br>
                <input type="text" name="email"
                id="name" placeholder="Enter Your Email Address">
                <br><br>

                <label >Gender :</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender"
                id="male">
                &nbsp;
                <span id="male">Male</span>

                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender"
                id="female">
                &nbsp;
                <span id="female">Female</span>

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender"
                id="others">
                &nbsp;
                <span id="others">Others</span>



                <br><br>

                <input type="submit" value="Submit"
                name="submit" id="submit" >

            </form>
        </div>
    </div>

</body>
</html>
